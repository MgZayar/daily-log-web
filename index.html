<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Daily Log</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>📝 My Daily Log</h1>
      <button id="toggleMode">🌙</button>
    </div>
    <p>Track your journey, one day at a time</p>
    <div class="bg-selector">
      <input type="text" id="bgURL" placeholder="Enter image URL" />
      <button onclick="changeBackground()">Set Background</button>
      <input type="file" id="bgFile" accept="image/*"/>
      <button onclick="uploadBackground()">Upload Background</button>
    </div>
  </header>

  <main>
    <section class="card animate">
      <h2>Add New Entry</h2>
      <input type="date" id="dateInput">
      <textarea id="noteInput" placeholder="What happened today?"></textarea>
      <button onclick="addLog()">➕ Save Entry</button>
    </section>

    <section class="card animate">
      <input type="text" id="searchInput" placeholder="🔍 Search logs..." onkeyup="searchLogs()">
    </section>

    <section class="card animate">
      <h2>My Entries</h2>
      <ul id="entries"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Burmese Guy – Powered by GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
