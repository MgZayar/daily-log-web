<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Daily Log</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📝 My Daily Log</h1>
    <p>Track your journey, one day at a time</p>
    <button id="toggleMode">🌙 Dark Mode</button>
  </header>

  <main>
    <section id="log-form">
      <h2>Add New Entry</h2>
      <input type="date" id="dateInput">
      <textarea id="noteInput" placeholder="What happened today?"></textarea>
      <button onclick="addLog()">Save Entry</button>
    </section>

    <section id="search-box">
      <input type="text" id="searchInput" placeholder="Search logs..." onkeyup="searchLogs()">
    </section>

    <section id="log-list">
      <h2>My Entries</h2>
      <ul id="entries"></ul>
    </section>

    <section id="export">
      <button onclick="exportTXT()">⬇ Export TXT</button>
      <button onclick="exportPDF()">⬇ Export PDF</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Burmese Guy – Powered by GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
